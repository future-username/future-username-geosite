name: Build geosite.dat

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "data/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clone Xray-core
        run: |
          git clone https://github.com/XTLS/Xray-core xray

      - name: Replace geosite data with your data
        run: |
          rm -rf xray/release/config/geosite/*
          cp -r data/* xray/release/config/geosite/

      - name: Build Xray tools (no Go 1.23 required)
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"

      - name: Build geosite.dat
        run: |
          cd xray
          go build -o xray ./main
          ./xray tool geosite --datapath ./release/config --output ../geosite.dat

      - name: Prepare publish directory
        run: |
          mkdir -p publish
          cp geosite.dat publish/geosite.dat
          cd publish
          sha256sum geosite.dat > geosite.dat.sha256sum

      - name: Push assets to release branch
        run: |
          cd publish
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "Auto build $(date +%Y%m%d%H%M)"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release
